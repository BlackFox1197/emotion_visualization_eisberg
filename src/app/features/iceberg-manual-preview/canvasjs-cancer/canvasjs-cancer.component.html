

  <input type="file" class="file-upload"
         accept="audio/mp3"
         (change)="evToFile($event)" #fileUpload>
  <button mat-icon-button (click)="play()"><mat-icon>play_arrow</mat-icon></button>
  <button mat-icon-button (click)="stop()"><mat-icon>stop</mat-icon></button>
  <button mat-icon-button (click)="pauseSelect()"><mat-icon>pause</mat-icon></button>

  <div
    (mousemove)="mouseover($event)"
       (click)="click($event)"
       #wavTwoJs id="wave" ></div>
