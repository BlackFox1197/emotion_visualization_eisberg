  <app-file-drag [mimeTypes]="['audio/*']" [justOneFile]="true" titleString="File to analyze" (addFile)="fileToFile($event)" [hideFiles]="false"></app-file-drag>
  <button mat-icon-button (click)="play()"><mat-icon>play_arrow</mat-icon></button>
  <button mat-icon-button (click)="stop()"><mat-icon>stop</mat-icon></button>
  <button mat-icon-button (click)="pauseSelect()"><mat-icon>pause</mat-icon></button>
  <mat-label id="time">{{sec}}</mat-label>
 <mat-label> /{{audioLengthInSec}} </mat-label>

  <mat-form-field style="color: #282831">
    <mat-label>Choose duration</mat-label>
    <mat-select [(value)]="selectedDuration" (selectionChange)="onChange(selectedDuration)" style="color: #282831" >
      <mat-option  [value]="duration.value" *ngFor="let duration of durations">{{duration.viewValue}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox  (change)="setSelectWOZoom($event.checked)" style="margin-inline: 20px">Select without zoom</mat-checkbox>
  <mat-slider  (change)="setZoomVal($event)" min="0.1"  max="0.9" step="0.05" value="0.5"  style="margin-inline: 40px; width: 300px">
    <input matSliderThumb>
  </mat-slider>

  <div
    (mousemove)="mouseover($event)"
       (click)="click($event)"
       #wavTwoJs id="wave"></div>
